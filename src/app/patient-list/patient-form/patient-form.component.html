<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau Patient</h2>
    <form [formGroup]="PatientForm" (ngSubmit)="onSavePatient()">
      <div class="form-group">
        <label for="title">Name</label>
        <input type="text" id="title"
               class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label for="author">LastName</label>
        <input type="text" id="author"
               class="form-control" formControlName="lastname">
      </div>

      <button class="btn btn-success" [disabled]="PatientForm.invalid"
              type="submit">Enregistrer
      </button>

    </form>
  </div>
</div>
